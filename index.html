<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h2>青春不常在,抓紧谈恋爱</h2>
    <table width="1000">
        <!-- 第一行 -->
        <tr>
            <td>用户名:</td>
            <td>
                <input type="text" name="user" value="请输入用户名">
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>密码:</td>
            <td>
                <input type="password">
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" id="nv"> <label for="nv">女</label>
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>所在地区:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="hunyin" id="wei"><label for="wei">未婚</label>
                <input type="radio" name="hunyin" id="yi"><label for="yi"> 已婚</label>
                <input type="radio" name="hunyin" id="li"><label for="li"> 离婚</label>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>学历:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>喜欢的类型:</td>
            <td>
                <input type="checkbox"> 妩媚的 <input type="checkbox"> 可爱的 <input type="checkbox"> 小鲜肉 <input
                    type="checkbox"> 老腊肉 <input type="checkbox"> 都喜欢
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea cols="50" rows="5">
                </textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员,立即登录</a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚地寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
